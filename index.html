<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Kiểm Tra Giá Sản Phẩm</h1>
  </header>

  <main>
    <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by code or name..." autocomplete="off">
    <div id="searchResults" class="search-results"></div>
</div>
      <!-- Product Display Area -->
<div id="product-display-area" class="product-display-area" style="display: none;"></div>

<!-- Category Filters (example) -->
<div id="category-filters" class="category-filters" style="display: none;">
    <button onclick="filterProducts('All')">All</button>
    <button onclick="filterProducts('Electronics')">Electronics</button>
    <button onclick="filterProducts('Books')">Books</button>
    <!-- Add more categories as needed -->
</div>

<!-- Loading Indicator -->
<div id="loading-indicator" class="loading-indicator" style="display: none;">Loading...</div>


    <div id="scanner-container"></div>
    <button id="scanBtn">Quét</button>
    <div id="product-info" class="popup" style="display: none;">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2 id="product-title"></h2>
        <img id="product-image" src="" alt="Product Image">
        <p id="product-description"></p>
        <p id="product-price"></p>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/quagga"></script>
  <script src="script.js"></script>
</body>
</html>
