<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Barcode Scanner</h1>
  </header>
  
  <!-- Modal for Choosing Customer Type -->
  <div id="customerTypeModal" class="modal">
    <div class="modal-content">
      <h2>Bạn là khách hàng nào?</h2>
      <button id="retailCustomerBtn">Khách Lẻ</button>
      <button id="wholesaleCustomerBtn">Khách Buôn</button>
    </div>
  </div>

  <main>
    <!-- Search Container -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by code or name..." autocomplete="off">
      <div id="searchResults" class="search-results"></div>
    </div>

    <!-- Scanner Container -->
    <div id="scanner-container"></div>
    <button id="scanBtn">Scan Barcode</button>

    <!-- Popup for Product Info -->
    <div id="product-info" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2 id="product-title"></h2>
        <img id="product-image" src="" alt="Product Image">
        <p id="product-description">Description will appear here...</p>
        <p id="product-price">Price will be shown here...</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/quagga"></script>
  <script src="script.js"></script>
</body>
</html>
